services:
  # ---- Backend API ----
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - jarvis-data:/app/data
      - jarvis-workspaces:/app/workspaces
      - ./codex-auth.json:/root/.codex/auth.json:ro  # Codex OAuth auth (optional)
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite+aiosqlite:///./data/jarvis.db
    depends_on:
      - redis
    restart: unless-stopped

  # ---- Frontend ----
  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=http://backend:8000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  # ---- Redis ----
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  jarvis-data:
  jarvis-workspaces:
  redis-data:
