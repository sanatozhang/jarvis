version: "3.8"

services:
  # ---- Backend API ----
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./backend/rules:/app/rules:ro
      - backend-data:/app/data
      - backend-workspaces:/app/workspaces
    environment:
      - FEISHU_APP_ID=${FEISHU_APP_ID}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite+aiosqlite:///./data/jarvis.db
      - CODE_REPO_PATH=${CODE_REPO_PATH:-}
      - LOG_LEVEL=info
    depends_on:
      - redis
    restart: unless-stopped

  # ---- Frontend ----
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  # ---- Redis (Task Queue) ----
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  backend-data:
  backend-workspaces:
  redis-data:
